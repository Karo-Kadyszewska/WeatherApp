<!DOCTYPE html>
<html>
  <head>
    <title>Weather App Karo Kadyszewska</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="StyleSheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/c8ff395769.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
     <section class="section-search-city"> 
        <div class="d-flex justify-content-center">
          <div>
            <form id="citySearchForm">
                <div>
                  <div class="input-group">
                    <input type="text" id="search-city" class="form-control" placeholder="Search city">
                    <button class="input-group-text btn-primary">
                      <i id="search-city-icon" class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </div>
            </form>
          </div>
          <div class="col-6">
            <span class="CurrentLocation position-relative">
                <button type="button" class="btn btn-secondary" id="buttonCheckCurrentLocation">
                  <span class="buttonF-text">Set current location</span>
                </button>
          </div>
        </div>
     </section>
        <div class="row align-items-center app-header">
          <div class="col-12">
            <h1 class="display-1" id="cityHeader">
            Paris
            </h1>
          </div>
            <div class="weekday-date-small p-1">
              Wednesday 14th March
            </div>
          <div class="col-6 emoji-big d-flex justify-content-end">
              <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="col-6 align-items-left">
            <div class="p-1">
              <span class="temp-big">19</span>
              <span class="buttonF">
                <button type="button" class="btn btn-light">
                  <span class="buttonF-text">/CÂ°</span>
                </button>
              </span>
            </div>
            

          </div>
          
            <div >
              <h2 class="d-flex justify-content-center weather-description">
              Slight drizzle with some wind devils
              </h2>
            </div>
            <div class="d-flex justify-content-center windspeed">
              Wind: 666 km/h
            </div>
          
       </div>
      <section class="five-days-card">   
       <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col weekday-small day1">
               <span id="nextDayOne">Thu</span>
               <div class="row">
                <div class="col emoji-small">
                    <i class="fa-solid fa-cloud-sun"></i>
                 </div>
                 <div class="col temp-small">
                   19 C
                 </div>
                </div>
              </div>
              <div class="col weekday-small day2">
                <span id="nextDayTwo">Fri</span>
                  <div class="row">
                   <div class="col emoji-small">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="col temp-small">
                      19 C
                    </div>
                   </div>
                 </div>
                 <div class="col weekday-small day3">
                  <span id="nextDayThree"> Sat</span>
                    <div class="row">
                     <div class="col emoji-small">
                        <i class="fa-solid fa-cloud-sun"></i>
                      </div>
                      <div class="col temp-small">
                       19 C
                      </div>
                     </div>
                   </div>
                   <div class="col weekday-small day4">
                    <span id="nextDayFour">Sun</span>
                      <div class="row">
                       <div class="col emoji-small">
                          <i class="fa-solid fa-cloud-sun"></i>
                        </div>
                        <div class="col temp-small">
                         19 C
                        </div>
                       </div>
                     </div>
                     <div class="col weekday-small day5">
                      <span id="nextDayFive">Mon</span>
                        <div class="row">
                         <div class="col emoji-small">
                            <i class="fa-solid fa-cloud-sun"></i>
                          </div>
                          <div class="col temp-small">
                           19 C
                          </div>
                         </div>
                       </div>

            </div>
       </div>
      </div>
      </section>  

      <span class="footer">
        <a href="https://github.com/Karo-Zdunska/Weather-App">
          Open-source code</a> by Karo Kadyszewska
      </span>
            
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
