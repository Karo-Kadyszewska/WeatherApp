<!DOCTYPE html>
<html>
  <head>
    <title>Weather App Karo Kadyszewska</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="StyleSheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/c8ff395769.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
     <section class="section-search-city"> 
        <div class="search-header">
          <div >
            <form id="citySearchForm">
                <div class="input-group">
                  <input type="text" id="search-city" class="form-control" placeholder="Search city">
                  <button class="input-group-text btn btn-primary">
                    <i id="search-city-icon" class="fa-solid fa-magnifying-glass"></i>
                  </button> 
                </div>
            </form>
          </div>
          <div>
            <span class="CurrentLocation position-relative">
                <button type="button" class="btn btn-primary" id="buttonCheckCurrentLocation">
                  Set current location
                </button>
          </div>
        </div>
     </section>
     <section class="city-data">
       <div class="row align-items-center app-header">
        <div class="col-12">
          <h1 class="display-1" id="cityHeader">
          Paris
          </h1>
        </div>
          <div class="weekday-date-small p-1">
            Wednesday 14th March
          </div>
        <div class="col-6 emoji-big d-flex justify-content-end">
            <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col-6 align-items-left">
          <div class="p-1">
            <span class="temp-big">
              19
            </span>
            <span class="buttonF">
                <span class="buttonF-text">
                  /CÂ°
                </span>
            </span>
          </div>
         </div>
        
          <div >
            <h2 class="d-flex justify-content-center weather-description">
            Slight drizzle with some wind devils
            </h2>
          </div>
          <div class="d-flex justify-content-center windspeed">
            <div class="windIcon"><i class="fa-solid fa-wind"></i></div><div class="windspeedValue">666</div> <div class="windspeedUnit">km/h</div>
          </div>
         </div>
      </section>
      <section>   
       <div class="five-days-card" id="forecastNextDays"></div>
      </section>  

      <section class="footer">
        <a href="https://github.com/Karo-Kadyszewska/WeatherApp">
          Open-source code</a> by Karo Kadyszewska made for <a href="https://www.shecodes.io/">SheCodes</a>
      </section>
         
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
